    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Lesson 57. Javascript 101</title>
            <link rel="stylesheet" href="/сss/styles.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

        <body>
        <form id="post-form">
            <label for="picture-input">Picture:</label>
            <input type="file" id="picture-input" name="picture">

            <label for="description-input">Description:</label>
            <textarea id="description-input" name="description"></textarea>

            <input type="hidden" id="user-id-input" name="user_id" value="123">

            <button type="submit">Submit</button>
        </form>

        <div class="post">
            <h2>Заголовок поста</h2>
            <p>Контент сюда пишется</p>
            <div class="comments">
                <h3>Comments</h3>
                <ul class="comments-list">
                </ul>
                <button class="comment-toggle">Add Comment</button>
                <form class="comment-form" style="display: none;">
                    <input type="hidden" name="userId" value="123">
                    <input type="hidden" name="postId" value="456">
                    <label for="comment-text">Add a comment:</label>
                    <textarea id="comment-text" name="commentText"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>

        </body>
